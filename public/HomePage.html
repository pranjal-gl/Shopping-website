<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <a href="#" data-bind="click: function() { openHomePage() }" class="cart-icon">
        <i class="fa fa-home" style="font-size:36px;color:red"></i>
    </a>
    <a href="#" data-bind="click: function() { openCartPage() }" class="cart-icon">
        <i class="fa fa-shopping-cart" style="font-size:36px;color:red"></i>
        <span data-bind="text: myCart().length"></span>
    </a>

    <div>
        <div data-bind="if: showCart" class="container">
            <div class="row" data-bind="foreach: myCart">
                <div class="card card-body  col-sm-12 col-md-4 col-lg-3">
                    <img data-bind="attr:{src: thumbnail}" alt="">
                    <p data-bind="text: title"></p>
                    <div class="inc-dec-btn">
                        <button data-bind="click: function(data) { incCount($data) }"
                            class="btn btn-secondary">+</button>
                        <p data-bind="text: count"></p>
                        <button data-bind="click: function(data) { decCount($data) }"
                            class="btn btn-secondary">-</button>
                    </div>
                    <button data-bind="click: function(data) { deleteFromCart($data) }"
                        class="btn btn-dark">Remove</button>
                </div>
            </div>
        </div>
        <div data-bind="if: showProd" class="container">
            <div class="row" data-bind="foreach: products">
                <div class="card card-body  col-sm-12 col-md-4 col-lg-3">
                    <img data-bind="attr:{src: thumbnail}" alt="">
                    <p data-bind="text: title"></p>
                    <button class="btn btn-dark" data-bind="click: function(data) { addToCart($data) }">Add to
                        cart</button>
                    <button class="btn btn-secondary" data-bind="click: function(data) { buyNow($data) }">Buy
                        now</button>
                </div>
            </div>
        </div>
        <div data-bind="if: showCheckout" class="container">
            <div class="row" data-bind="with: currProd">
                <div class="card card-body  col-sm-12 col-md-4 col-lg-3">
                    <img data-bind="attr:{src: thumbnail}" alt="">
                    <p data-bind="text: title"></p>
                </div>
                <div class="grand-total">
                    <span>Total: â‚¹</span>
                    <span data-bind=" text: price"></span>
                </div>
                <button class="btn btn-secondary paybtn"
                    data-bind="click: function(data) { proceedToPay($data.price) }">Proceed to
                    pay
                </button>
            </div>
        </div>

        <div data-bind="if: showForms">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">

                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                            Address
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <form data-bind="submit: submitAddress">
                                <input type="text" placeholder="House no., Appartment name"
                                    class="form-control text-input" name="houseNum">
                                <br>
                                <input type="text" placeholder="Street" class="form-control text-input" name="street">
                                <br>
                                <input type="text" placeholder="Locality" class="form-control text-input"
                                    name="locality">
                                <br>
                                <input type="text" placeholder="Landmark" class="form-control text-input"
                                    name="landmark">
                                <br>
                                <input type="text" placeholder="City" class="form-control text-input" name="city">
                                <br>
                                <input type="text" placeholder="State" class="form-control text-input" name="state">
                                <br>
                                <input type="text" placeholder="Pin code" class="form-control text-input"
                                    name="pincode">
                                <br>
                                <input type="submit" value="Submit" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="true"
                                    aria-controls="flush-collapseTwo" class="btn btn-secondary">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Payment
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="accordion-body">
                                <input type="text" placeholder="Card number" class="form-control text-input">
                                <br>
                                <input type="text" placeholder="Name on Card" class="form-control text-input">
                                <br>
                                <input type="date" placeholder="Expirey" class="form-control text-input">
                                <br>
                                <input type="password" placeholder="CVV" class="form-control text-input">
                                <br>
                                <input type="button" value="Submit" class="btn btn-secondary"
                                    data-bind="click: thankyoupage">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div data-bind="if: showthankyou">
            <h1>Your order is placed, Thank you ! </h1>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
